name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cmake
      run: mkdir build && cd build && cmake ..
    - name: make
      run: make
    - name: make test_version
      run: make test_version
    - name: make hello
      run: make helloworld_cli
