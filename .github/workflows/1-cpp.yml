name: C++ CI 1-st task

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: boost install
      run: sudo apt-get update && sudo apt-get install libboost-test-dev 
    - name: make
      run: |
          cd 1st && mkdir build && cd build
          cmake -DPATCH_VERSION=${{ github.run_number }} ..
          make test_version
          make helloworld_cli
    - name: run tests
      run: cd 1st && cd build && make test
    - name: run hello 
      run: cd 1st && cd build && ./helloworld_cli
    - name: create package
      run: cd 1st && cd build && make package
    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: release

    - name: upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/1_otus_release.zip
        asset_name: 1_otus_release.zip
        asset_content_type: application/zip
